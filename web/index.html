  <!-- *** START: Custom Loading indicator from your old file *** -->
  <div id="loading">
    <style>
      body {
        /* Consider removing 'position: fixed;' if it causes issues with scrolling before Flutter loads */
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
        background: #ffffff; /* Or your preferred loading background */
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #4285F4; /* Or your brand color */
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <span class="loader"></span>
  </div>
  <!-- *** END: Custom Loading indicator *** -->
